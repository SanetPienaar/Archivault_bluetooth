<!DOCTYPE html>
<html lang="en">
<head>
    <title>Curator Dashboard - Archivault</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: sans-serif; background: #0f172a; color: white; padding: 20px; }
        .header { display: flex; justify-content: space-between; align-items: center; background: #1e293b; padding: 15px; border-radius: 15px; }
        .chart-area { background: #1e293b; border-radius: 15px; margin-top: 20px; padding: 20px; height: 60vh; }
        .danger-btn { background: #7f1d1d; color: white; border: none; padding: 10px; border-radius: 8px; cursor: pointer; }
        #activeTrip { color: #22d3ee; font-weight: bold; }
    </style>
</head>
<body>
    <div class="header">
        <div>
            <h2 style="margin:0">Curator Monitor</h2>
            <span>Active Trip: <span id="activeTrip">Waiting...</span></span>
        </div>
        <button class="danger-btn" onclick="clearAllData()">DELETE ALL TRIPS</button>
    </div>

    <div class="chart-area">
        <canvas id="tripChart"></canvas>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCLiWeNn7SVAs0VDpv8ST6xvplqGytnnIU",
            authDomain: "archivault-8d6ff.firebaseapp.com",
            databaseURL: "https://archivault-8d6ff-default-rtdb.firebaseio.com/",
            projectId: "archivault-8d6ff"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const ctx = document.getElementById('tripChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: { labels: [], datasets: [{ label: 'Shock (G)', data: [], borderColor: '#22d3ee', stepped: true }] },
            options: { responsive: true, maintainAspectRatio: false }
        });

        // 1. CLEAR DATA FUNCTION
        function clearAllData() {
            if(confirm("Are you sure you want to permanently delete all trip history?")) {
                db.ref('trips').remove()
                .then(() => { 
                    alert("Database Cleared.");
                    location.reload(); 
                });
            }
        }

        // 2. LISTEN FOR TRIPS
        db.ref('trips').limitToLast(1).on('child_added', (tripSnap) => {
            // Display the User-Defined Name
            document.getElementById('activeTrip').innerText = tripSnap.key;
            
            tripSnap.ref.on('child_added', (dataSnap) => {
                const data = dataSnap.val();
                const time = new Date(data.t).toLocaleTimeString();
                chart.data.labels.push(time);
                chart.data.datasets[0].data.push(data.g);
                chart.update('none');
            });
        });
    </script>
</body>
</html>
