<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrickHeads Driver App</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; text-align: center; background-color: #0f172a; color: white; margin: 0; padding: 20px; }
        .container { max-width: 500px; margin: auto; background: #1e293b; padding: 25px; border-radius: 24px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        h1 { color: #22d3ee; margin-bottom: 5px; }
        #status { margin: 15px 0; padding: 10px; border-radius: 12px; background: #334155; color: #facc15; font-weight: bold; }
        .box { background: #334155; padding: 15px; border-radius: 15px; margin-bottom: 15px; }
        .val { font-size: 1.8em; font-weight: bold; display: block; }
        input[type=text] { width: 80%; padding: 10px; border-radius: 8px; border: none; margin-top: 10px; font-size: 1em; }
        button { padding: 15px 30px; border-radius: 12px; background: #22d3ee; border: none; font-weight: bold; cursor: pointer; width: 100%; font-size: 1.1em; }
        .alarm-active { background-color: #7f1d1d !important; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Driver Guard</h1>
        <div id="status">Disconnected</div>
        
        <div class="box">
            <label>Trip Identity Name:</label><br>
            <input type="text" id="tripName" placeholder="e.g. King_Tut_Gravel_Road">
        </div>

        <div class="box">
            <small>LIVE PEAK (1s)</small>
            <span id="liveVal" class="val">0.00G</span>
        </div>

        <button id="connectBtn">START TRANSPORT</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCLiWeNn7SVAs0VDpv8ST6xvplqGytnnIU",
            authDomain: "archivault-8d6ff.firebaseapp.com",
            databaseURL: "https://archivault-8d6ff-default-rtdb.firebaseio.com/",
            projectId: "archivault-8d6ff",
            storageBucket: "archivault-8d6ff.firebasestorage.app",
            messagingSenderId: "162258741675",
            appId: "1:162258741675:web:35e26def41f72e65a38aee"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let peakThisSecond = 0;
        let lastUpload = Date.now();

        document.getElementById('connectBtn').addEventListener('click', async () => {
            const nameInput = document.getElementById('tripName').value.trim();
            if (!nameInput) { alert("Please enter a Trip Name first!"); return; }
            
            // Clean name for Firebase (no spaces or dots)
            const safeName = nameInput.replace(/[^a-zA-Z0-9]/g, "_");

            try {
                const device = await navigator.bluetooth.requestDevice({
                    filters: [{ namePrefix: 'BBC micro:bit' }],
                    optionalServices: ['e95d0753-251d-470a-a062-fa1922dfa9a8']
                });
                const server = await device.gatt.connect();
                const service = await server.getPrimaryService('e95d0753-251d-470a-a062-fa1922dfa9a8');
                const char = await service.getCharacteristic('e95dca4b-251d-470a-a062-fa1922dfa9a8');
                
                document.getElementById('status').innerText = "Streaming: " + safeName;
                char.startNotifications();
                
                char.addEventListener('characteristicvaluechanged', (event) => {
                    let data = event.target.value;
                    let x = data.getInt16(0, true) / 1000;
                    let y = data.getInt16(2, true) / 1000;
                    let z = data.getInt16(4, true) / 1000;
                    let total = Math.sqrt(x*x + y*y + z*z);
                    
                    if (total > peakThisSecond) { peakThisSecond = total; }
                    document.getElementById('liveVal').innerText = total.toFixed(2) + "G";

                    let now = Date.now();
                    if (now - lastUpload >= 1000) {
                        // Use the User-Defined Name as the key
                        db.ref('trips/' + safeName).push({ g: peakThisSecond.toFixed(2), t: now });
                        lastUpload = now;
                        peakThisSecond = 0;
                    }
                });
            } catch (err) { alert(err); }
        });
    </script>
</body>
</html>
