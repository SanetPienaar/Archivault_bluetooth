<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrickHeads Driver App - Safety Guard</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; text-align: center; background-color: #0f172a; color: white; transition: background 0.3s; margin: 0; padding: 20px; }
        .container { max-width: 500px; margin: auto; background: #1e293b; padding: 25px; border-radius: 24px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        h1 { color: #22d3ee; margin-bottom: 5px; }
        .box { background: #334155; padding: 15px; border-radius: 15px; margin-bottom: 15px; }
        .val { font-size: 2em; font-weight: bold; display: block; }
        .limit-info { color: #facc15; font-weight: bold; margin-bottom: 10px; }
        button { padding: 15px; border-radius: 12px; background: #22d3ee; border: none; font-weight: bold; cursor: pointer; width: 100%; font-size: 1.1em; color: #0f172a; }
        
        /* SLOW DOWN WARNING */
        #warningZone { display: none; background: #ef4444; color: white; padding: 20px; border-radius: 15px; margin-bottom: 15px; font-size: 1.5em; font-weight: bold; animation: blink 0.5s infinite alternate; }
        @keyframes blink { from { opacity: 1; } to { opacity: 0.7; } }
        .alarm-active { background-color: #7f1d1d !important; }
    </style>
</head>
<body>
    <div class="container">
        <div id="warningZone">ðŸš¨ SLOW DOWN! ðŸš¨<br>EXCESSIVE SHOCK</div>
        
        <h1>Driver Guard</h1>
        <div id="status" style="margin-bottom:15px; color:#94a3b8;">Not Connected</div>
        
        <div class="limit-info">Curator's Safety Limit: <span id="remoteLimit">---</span>G</div>

        <div class="box">
            <input type="text" id="tripName" placeholder="Trip Name" style="width:80%; padding:10px; border-radius:8px; border:none; margin-bottom:10px;">
            <small style="display:block">LIVE PEAK</small>
            <span id="liveVal" class="val">0.00G</span>
        </div>

        <button id="connectBtn">START TRANSPORT</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCLiWeNn7SVAs0VDpv8ST6xvplqGytnnIU",
            authDomain: "archivault-8d6ff.firebaseapp.com",
            databaseURL: "https://archivault-8d6ff-default-rtdb.firebaseio.com/",
            projectId: "archivault-8d6ff",
            storageBucket: "archivault-8d6ff.firebasestorage.app",
            messagingSenderId: "162258741675",
            appId: "1:162258741675:web:35e26def41f72e65a38aee"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let curatorLimit = 1.5; // Default if not set
        let peakThisSecond = 0;
        let lastUpload = Date.now();

        // 1. LISTEN FOR REMOTE LIMIT FROM CURATOR
        db.ref('safety_settings/max_g').on('value', (snapshot) => {
            if (snapshot.exists()) {
                curatorLimit = parseFloat(snapshot.val());
                document.getElementById('remoteLimit').innerText = curatorLimit.toFixed(2);
            }
        });

        document.getElementById('connectBtn').addEventListener('click', async () => {
            const safeName = document.getElementById('tripName').value.trim().replace(/[^a-zA-Z0-9]/g, "_") || "Unnamed_Trip";
            try {
                const device = await navigator.bluetooth.requestDevice({
                    filters: [{ namePrefix: 'BBC micro:bit' }],
                    optionalServices: ['e95d0753-251d-470a-a062-fa1922dfa9a8']
                });
                const server = await device.gatt.connect();
                const service = await server.getPrimaryService('e95d0753-251d-470a-a062-fa1922dfa9a8');
                const char = await service.getCharacteristic('e95dca4b-251d-470a-a062-fa1922dfa9a8');
                
                document.getElementById('status').innerText = "Streaming: " + safeName;
                char.startNotifications();
                
                char.addEventListener('characteristicvaluechanged', (event) => {
                    let data = event.target.value;
                    let x = data.getInt16(0, true) / 1000;
                    let y = data.getInt16(2, true) / 1000;
                    let z = data.getInt16(4, true) / 1000;
                    let total = Math.sqrt(x*x + y*y + z*z);
                    
                    document.getElementById('liveVal').innerText = total.toFixed(2) + "G";
                    if (total > peakThisSecond) peakThisSecond = total;

                    // WARNING SYSTEM
                    if (total > curatorLimit) {
                        document.body.classList.add('alarm-active');
                        document.getElementById('warningZone').style.display = "block";
                    } else {
                        document.body.classList.remove('alarm-active');
                        document.getElementById('warningZone').style.display = "none";
                    }

                    let now = Date.now();
                    if (now - lastUpload >= 1000) {
                        db.ref('trips/' + safeName).push({ g: peakThisSecond.toFixed(2), t: now });
                        lastUpload = now;
                        peakThisSecond = 0;
                    }
                });
            } catch (err) { alert(err); }
        });
    </script>
</body>
</html>
